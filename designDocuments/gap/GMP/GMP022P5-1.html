<!DOCTYPE html>
<!-- ==========================
화면ID : 화면ID없음
프로그램명 : 전자청약 진행 불가 결과안내 팝업
============================== -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>라이나생명GA</title>
    <!-- css load -->
    <link rel="stylesheet" href="../../../css/gap/GM/gmp/import-renewal.css">
    <!--/ css load -->
    <!-- javaScript load -->
    <script type="text/javascript" src="../../../script/gap/GM/gmp/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../../script/gap/GM/gmp/jquery-ui-1.12.1.min.js"></script>
    <script type="text/javascript" src="../../../script/gap/GM/gmp/commonUi-renewal.js"></script>
    <!--/ javaScript load -->
</head>
<body>
<!-- ========== 컨텐츠 html ViewStack ========== -->
<div id="divMainViewStack">
    <button onclick="commonUi.layer.showPop('GMP022P5-1');">전자청약 진행 불가 결과안내</button>
</div>
<!-- ==========/ 컨텐츠 html ViewStack ========== -->


<!-- ========== Popup html Load 영역  ========== -->
<div id="GMP022P5-1" class="layer" style="display:block;">
    <div class="layerContainer">
        <div class="layerBody">
            <div class="cont">
                <h2 class="txtMain bg_calling"><span class="colorBl">전자청약 진행이 불가</span>하오니<br>설계사에게 문의해 주세요.</h2> 
                <p class="txtSub fs14">고지정보 및 당사지급이력으로 인하여<br>청약이 불가능합니다. 관련하여 궁금하신 사항은<br>설계사에게 문의해주세요.</p><!--20210721 줄바꿈 수정--> <!--20210709 'fs14' class 추가 -->
            </div>   
            <div class="callingCard">
                <p>
                    <span class="name">라인하설계사</span>
                    <span class="colorBl">010-1234-5678</span>
                    <span>에이플러스에셋어드바이저<br>분당지점</span>
                </p>
                <div>
                    <button type="button" class="btnCall"><span class="hidden">전화하기</span></button>
                    <span class="colorBl">전화하기</span>
                </div>
            </div>
        </div>
        <div class="layerFooter">
            <div class="btn">
                <a href="javascript:commonUi.layer.closePop();" class="btnSt1">확인</a>
            </div> 
        </div>
    </div>
    <div class="layerMask"></div>
</div>
<!-- ==========/ Popup html Load 영역 ========== -->
</body>
</html>
